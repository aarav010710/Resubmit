<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">

        <center>
            <div class="btn btn-primary heading">
            <h3>AI Ping Pong Game</h3>
            <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br><br>
            <button class="btn btn-success" onclick="startGame()" id="start">Start Game</button>
            <br><br>
            <button class="btn btn-info" onclick="restart()" id="restart">Restart Game</button>
            <br><br>
            <h3 id="Status" class="btn btn-warning"></h3>
            <br><br>
            <div id="canvas"></div>

            <h4>Made By: Aarav Sharma</h4>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                <div class="modal-content">
                
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                </div>
                
                <div class="modal-body">
                  
                  <div class="instruction_div"> 
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                   
                     <div class="carousel-inner" style="text-align: center;">
                       <div class="item active" style="text-align: center;">
                         <img src="jump.png" alt="To Jump">
                       </div>
                   
                       <div class="item" style="text-align: center;">
                         <img src="right.png" alt="To move right">
                       </div>
                   
                       <div class="item" style="text-align: center;">
                         <img src="left.png" alt="To move left">
                       </div>
                     </div>
                      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                 <span class="glyphicon glyphicon-chevron-left"></span>
                 <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                 <span class="glyphicon glyphicon-chevron-right"></span>
                 <span class="sr-only">Next</span>
                </a>
                   </div>
                
                </div>
                
                </div>
                </div>
                </div> 

        </center>

        <script src="main.js"></script>
    </body>
</html>
